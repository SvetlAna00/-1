<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic square</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Build a magic square</h1>
        </header>

        <div class="content">

            <div class="inputSubmit">
                <input id="input" type="number" onkeypress="clickPress(event)" min="1" placeholder="Enter value">

                <button id="but">Build!</button>
            </div>
            <select id="counter" onchange='createTable()' onfocus='createTable()'>
                <option></option>
            </select>

            <div id="string"></div>
            
            <table id="tab" cellpadding="0" cellspacing="0"></table>

        </div>

    </div> <!-- wrapper -->


    <script src="main.js"></script>
</body>
</html>
