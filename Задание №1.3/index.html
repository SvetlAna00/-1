<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Captcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getCaptcha()">
    <div class="wrapper">
        <header>
            <h1>Simple Captcha</h1>
        </header>

        <div class="content">

            <canvas id="canvas" class="captcha" width="220" height="60"></canvas>

            <div class="refresh">
                <button type="button" onclick="getCaptcha()">Refresh captcha</button>
            </div>

            <div class="inputSubmit">
                <input id="TypedNum" type="text" onkeypress="clickPress(event)" placeholder="Enter captcha">
                <button id="but" type="button" onclick="checkIt()">Check!</button>
            </div>

            <div id="string"></div>

        </div>

    </div> <!-- wrapper -->


    <script src="main.js"></script>
</body>
</html>
